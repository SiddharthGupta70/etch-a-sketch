<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="root-container">
        <header>
            <h1>Etch A Sketch</h1>
        </header>
        <main>
            <div class="toolbar">
                <p>Toolbar</p>
                <div class="color-picker">
                    <p>Color Picker</p>
                    <input type="color" value="#000000">
                </div>
                <div class="grid-range">
                    <p></p>
                    <input type="range" min="2" max="80" value="32">
                    <button>Apply</button>
                </div>
                <div class="eraser">
                    <button>Eraser</button>
                </div>
                <div class="clear-grid">
                    <button>Clear Sketch</button>
                </div>
            </div>
            <div class="grid-container"></div>
        </main>
        <footer>
            <p>Note - Hold down right click to draw on grid</p>
            <div class="credits">
                <p>Made by Siddharth Gupta</p>
                <a href="https://github.com/SiddharthGupta70/etch-a-sketch">
                    <img src="asset/github-icon.svg">
                </a>
            </div>
        </footer>
    </div>
</body>

</html>
